<!DOCTYPE html>
<html lang="en">
<head>
    <title>Project Status</title>
    <link rel="stylesheet" href="studentprojectstatus.css">
</head>
<body>
    <div class="sidebar">
        <h2>FYP Page</h2>
        <br>
        <hr>
        <ul>
            <li><a href="studentdashboard.html">Dashboard</a></li>
            <li><a href="studentprojectstatus.html">Project</a></li>
            <li><a href="meetings.html">Meetings</a></li>
            <li><a href="goals.html">Goals and Progress</a></li>

        </ul>

    <div class="student_projectstatus">
        <h1>Project Status</h1>

                <tr>
                    <th>Project Code</th>
                    <th>Project Name</th>
                    <th>Supervisor Name</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>FYP1</td>
                    <td>Project 1</td>
                    <td>Dr. John Doe</td>
                    <td class="status approved">Approved</td>
                </tr>
                <tr>
                    <td>FYP2</td>
                    <td>Project 2</td>
                    <td>Dr. Jane Smith</td>
                    <td class="status pending">Pending</td>
                </tr>
                <tr>
                    <td>FYP3</td>
                    <td>FYP789</td>
                    <td>Dr. Alan Walker</td>
                    <td class="status rejected">Rejected</td>
                </tr>
            </tbody>
        </table>
        <button class="add-button" aria-label="Add a new project">+</button>
    </div>
